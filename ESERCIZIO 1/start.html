<!DOCTYPE html>
<html>
<head>
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no" />
    <title>Lezione HTML</title>
</head>
<body>
<main>
    <header>
        <h1>Le basi di HTML</h1>
    </header>
    <section>
        <article>
            <header>
                <h1>Cos'è HTML</h1>
            </header>           
                <p>HTML è più noto linguaggio di markup, ci aiuterà a creare la struttura delle nostre pagine per mezzo dei più noti elementi che compongono le nostre pagine web.</p>        
        <figure>
            <img width="400" height="267" 
                src="assets/hands.png" 
                alt="fase di sviluppo web" />
            <figcaption>fase di sviluppo web</figcaption>
            <img width="400" height="266" 
            src="assets/laptop.png" 
            alt="sito web terminato" />
            <figcaption>sito web terminato</figcaption>
        </figure>
        </article>    
    </section>    
    <footer>
        <h2>Registrati alla newsletter</h2>
    <form action="form.html" method="POST">
        <label for="email">E-mail</label>
        <input id="email" name="email" type="text" required>
        <input type="submit" value="Invia">
    </form>
    </footer>
</main>
</body>
</html>
